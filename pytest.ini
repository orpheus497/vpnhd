[pytest]
# Pytest configuration for VPNHD test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=src/vpnhd
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Coverage fail threshold (80%)
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test component interactions)
    security: Security-focused tests
    slow: Slow tests (mark with @pytest.mark.slow)

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum Python version
minversion = 3.11

# Console output style
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_file = tests/test_output.log
log_file_level = DEBUG
